<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="background-color:rgb(209, 201, 191)">
<h1 style="text-align:center">Tiny Improvements</h1>
        <!-- Button trigger modal -->
    
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="float:left; margin-top: 5%; margin-left: 10%;">
        Give Kudos
    </button>

    <div class="kudos" id="display"></div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Select To & From. Then enter kudo.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                    <span style="margin-left:10px">To:</span>
                <select class="to" style="margin-left: 10px">
                </select>
                    <span style="margin-left: 37%">From:</span>
                <select class="from" style="float:right; margin-right: 10%">
                </select>
            <form>
                <input type="text" name="title" id="kudoTitle" placeholder="Title" style="width: 75%; margin-left: 10%; margin-top: 10px"><br>
                <input type="text" name="body" id="kudoBody" placeholder="Enter Text" style="width: 75%; margin-left: 10%; margin-top: 10px">
            </form><br>
                
            <button type="submit" class="submit">Send Kudo</button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
